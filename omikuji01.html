  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>


    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    const arry = ["大吉", "小吉", "中吉"];

    const test = (getRandomInt(0, arry.length - 1));
    alert(arry[test]);

  




  </script>
